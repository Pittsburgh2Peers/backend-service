<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <h2>UserCount: {{userCount}}</h2>
    <table>
        <tr>
            <th>
                Name
            </th>
        </tr>
        {% for user in userData %}
        <tr>
            <td>
                {{user[0]}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
